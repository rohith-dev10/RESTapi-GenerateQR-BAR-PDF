<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code, Barcode, and PDF Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        #generatorForm {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            position: relative;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #007bff;
            cursor: not-allowed;
        }
        .button-container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .result-container {
            margin-top: 30px;
            text-align: center;
        }
        .result-container img,
        .result-container object,
        .result-container iframe {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .download-link:hover {
            opacity: 0.8;
        }
        .file-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .file-name {
            font-size: 18px;
            vertical-align: middle;
        }
        .error-message {
            color: #dc3545;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code, Barcode, and PDF Generator</h1>

        <form id="generatorForm">
            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" name="text" rows="4" placeholder="Enter text here..." required></textarea>
            <div class="button-container">
                <button type="button" id="qrButton" onclick="generateCode('qr', 'qrButton')">Generate QR Code</button>
                <button type="button" id="barcodeButton" onclick="generateCode('barcode', 'barcodeButton')">Generate Barcode</button>
                <button type="button" id="pdfButton" onclick="generatePDF('pdfButton')">Generate PDF</button>
            </div>
        </form>

        <div class="result-container">
            <div id="codeResult"></div>
            <div id="pdfResult">
                <iframe id="pdfViewer" style="display: none;" frameborder="0"></iframe>
                <a id="pdfDownloadLink" style="display: none;" href="#" class="download-link" download="generated.pdf">
                    <svg style="height: 20px; vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 144-208 0c-35.3 0-64 28.7-64 64l0 144-48 0c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128zM176 352l32 0c30.9 0 56 25.1 56 56s-25.1 56-56 56l-16 0 0 32c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-48 0-80c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24l-16 0 0 48 16 0zm96-80l32 0c26.5 0 48 21.5 48 48l0 64c0 26.5-21.5 48-48 48l-32 0c-8.8 0-16-7.2-16-16l0-128c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16l0-64c0-8.8-7.2-16-16-16l-16 0 0 96 16 0zm80-112c0-8.8 7.2-16 16-16l48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 32 32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 48c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-64 0-64z"/></svg>
                    <span id="pdfFileName" class="file-name"></span>
                </a>
            </div>
        </div>
    </div>

    <script>
        async function fetchWithLoading(requestURL, requestOptions, buttonId) {
            const button = document.getElementById(buttonId);
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = 'Loading...<span class="spinner"></span>';
            const baseURL = "https://restapi-generateqr-bar-pdf.onrender.com";
            try {
                const response = await fetch(baseURL+requestURL, requestOptions);
                button.disabled = false;
                button.innerHTML = originalText;
                return response;
            } catch (error) {
                button.disabled = false;
                button.innerHTML = originalText;
                throw error;
            }
        }

        async function generateCode(type, buttonId) {
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = '';
            const pdfResult = document.getElementById('pdfResult');
            pdfResult.style.display = 'none';
            const text = document.getElementById('textInput').value;
            const url = type === 'qr' ? '/generateQR' : '/generateBarcode';
            const downloadLink = document.getElementById('pdfDownloadLink');
            downloadLink.href = "#";
            downloadLink.style.display = 'none';

            try {
                const response = await fetchWithLoading(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                }, buttonId);

                const data = await response.json();
                const resultContainer = document.getElementById('codeResult');
                if (type === 'qr') {
                    resultContainer.innerHTML = `<img src="${data.qrCode}" alt="QR Code">`;
                } else if (type === 'barcode') {
                    resultContainer.innerHTML = `<object data="data:image/png;base64,${data.barcode}" type="image/png" alt="Barcode"></object>`;
                }
            } catch (error) {
                console.error(`Error generating ${type}:`, error);
                document.getElementById('codeResult').innerHTML = `<div class="error-message">Error generating ${type}. Please try again.</div>`;
            }
        }

        async function generatePDF(buttonId) {
            const pdfResult = document.getElementById('pdfResult');
            pdfResult.style.display = 'block';
            const resultContainer = document.getElementById('codeResult');
            resultContainer.innerHTML = '';
            const downloadLink = document.getElementById('pdfDownloadLink');
            downloadLink.href = "#";
            downloadLink.style.display = 'none';
            const text = document.getElementById('textInput').value;
            const requestURL ='/generatePDF';
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = '';

            try {
                const response = await fetchWithLoading(requestURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ html: text })
                }, buttonId);

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                pdfViewer.src = url;
                pdfViewer.style.display = 'block';
                pdfViewer.style.height = '600px';
                pdfViewer.style.width = '600px';

                const fileName = 'generated.pdf'; // Replace with actual file name if available
                const fileNameElement = document.getElementById('pdfFileName');
                fileNameElement.textContent = fileName;

                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        }
    </script>
</body>
</html>
